<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Relise 1</title>
</head>
<body>
<div class="container">
    <h1>Форма для релиза 1</h1>
    <form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingLogin" placeholder="John Wick">
            <label for="floatingLogin">Введите логин</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Введите пароль</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingName" placeholder="John Wick">
            <label for="floatingName">Введите ФИО</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingMail" placeholder="e-mail">
            <label for="floatingMail">Укажите e-mail</label>
        </div>
        <div class="d-flex justify-content-around">
            <div>
                <p>Укажите Ваш пол:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Мальчик
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Девочка
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Не определился
                    </label>
                </div>
            </div>
            <div>
                <p>Укажите дату рождения: </p>
                <div class="form-check">
                    <input class="form-floating" type="date" name="flexDate" id="flexDate">
                </div>
            </div>
        </div>

        <button type="submit">Отправить письмо Санте</button>
    </form>
</div>

</body>
</html>
