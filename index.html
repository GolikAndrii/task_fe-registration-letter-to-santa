<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Registration form</title>
</head>
<body>
<div class="container">
  <h1>Привет!</h1>
  <h4>Просто заполни эту форму и Санта исполнить твои желания!</h4>
  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingLogin" placeholder="John Wick">
      <label for="floatingLogin">Введите логин</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Введите пароль</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingName" placeholder="John Wick">
      <label for="floatingName">Введите имя</label>
    </div>
    <div class="d-flex justify-content-around">
        <div>
            <p>Укажите Ваш пол:</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Мальчик
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Девочка
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                Не определился
              </label>
            </div>
        </div>
      <div>
        <p>Укажите дату рождения: </p>
        <div class="form-check">
          <input class="form-floating" type="date" name="flexDate" id="flexDate">
        </div>
      </div>
    </div>
    <p>Я вижу, что ты из Украины. Выбери город, в котором ты живешь:</p>
    <select class="form-select" aria-label="Default select example">
      <option selected>Из какого ты города?</option>
      <option value="1">Киев</option>
      <option value="2">Ялта</option>
      <option value="3">Донецк</option>
      <option value="4">Луганск</option>
      <option value="4">Одесса</option>
    </select>
    <p>Выбери цвет своей новой игрушки:</p>
    <div class="form-check">
      <input class="form-check-input" type="color" name="flexColor" id="flexColor">
      <label class="form-check-label" for="flexColor">
        Шапочка
      </label>
    </div>
    <div>
      <input class="form-check-input" type="color" name="flexColor2" id="flexColor2">
      <label class="form-check-label" for="flexColor2">
        Костюм
      </label>
    </div>
    <p>Ты был хорошим ребенком?</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
      <label class="form-check-label" for="flexRadioDefault4">
        Да
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
      <label class="form-check-label" for="flexRadioDefault5">
        Нет
      </label>
    </div>
    <button type="submit">Отправить письмо Санте</button>
  </form>
  <a href="greetings.html" target="_self">Перейти на другую страницу</a> <br />

</div>

</body>
</html>
